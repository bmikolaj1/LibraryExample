<div class="container mat-elevation-z8">   
    <div class="loading-shade" *ngIf="isLoading">
      <mat-spinner *ngIf="isLoading"></mat-spinner> 
    </div>
    <table mat-table [dataSource]="dataSource" class="table-container mat-elevation-z8">
        <ng-container matColumnDef="bookName">
          <th mat-header-cell *matHeaderCellDef> Book name </th>
          <td mat-cell *matCellDef="let element"> {{element.bookName}} </td>
        </ng-container>

        <ng-container matColumnDef="firstLastName">
            <th mat-header-cell *matHeaderCellDef> User </th>
            <td mat-cell *matCellDef="let element"> {{element.firstLastName}} </td>
          </ng-container>

          <ng-container matColumnDef="startOfRent">
            <th mat-header-cell *matHeaderCellDef> Start of rent </th>
            <td mat-cell *matCellDef="let element"> {{element.startOfRent | date}} </td>
          </ng-container>

          <ng-container matColumnDef="endOfRent">
            <th mat-header-cell *matHeaderCellDef> End of rent </th>
            <td mat-cell *matCellDef="let element"> {{element.endOfRent | date}} </td>
          </ng-container>

          <ng-container matColumnDef="numOfPastDueDays">
            <th mat-header-cell *matHeaderCellDef width ="20%"> Overdue days </th>
            <td mat-cell *matCellDef="let element"> {{element.numOfPastDueDays}} </td>
          </ng-container>
      
      
     
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
