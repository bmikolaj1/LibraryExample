<div class="container mat-elevation-z8">  
    <div class="loading-shade" *ngIf="isLoading">
      <mat-spinner *ngIf="isLoading"></mat-spinner> 
    </div>
    <button mat-raised-button (click)="openDialog()" class="button">Create</button>
    <table mat-table [dataSource]="dataSource" class="table-container mat-elevation-z8">

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> FirstName </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> LastName </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell width ="20%" *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button (click)="getUser(element.id)">Edit</button> 
            <button mat-raised-button (click)="deleteUser(element.id)">Delete</button> 
          </td>      
         </ng-container> 
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>  
</div>
